<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/clientapp/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="text-center">
        <h2>Login</h2>
        <br />

        <form id="loginForm" novalidate>
          <div class="form-group col">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              autocomplete="email"
              placeholder="ejemplo@ejemplo.com"
              required
            />
            <div class="invalid-feedback">El email no es válido.</div>
          </div>
          <div class="form-group col">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              name="pwd"
              required
              minlength="6"
            />
            <div class="invalid-feedback">
              La contraseña es inválida, debe tener al menos 6 carcteres.
            </div>
          </div>
          <br />
          <button
            type="submit"
            class="btn btn-primary center-btn"
            id="loginBtn"
            disabled
          >
            Submit
          </button>
        </form>
        <br />
        <p>
          ¿Todavía no tienes una cuenta? <a href="signup.html">Regístrate</a>
        </p>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
